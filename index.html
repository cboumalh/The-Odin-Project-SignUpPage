<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin-logo" class="Odin-logo">
            <span style="font-size: 10vh; color: white;">ODIN</span>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br> You know you want to.</p>
        </div>
        <div class="form">
            <h1>Let's do this!</h1>
            <div class="questions">
                <div class="questions_1">
                    <label for="first_name">First Name:</label>
                    <input name="first_name" type="text" id="first_name">

                    <label for="last_name">Last Name:</label>
                    <input name="last_name" type="text" id="last_name">

                    <label for="email">Email:</label>
                    <input name="email" type="email" id="email">
                </div>

                <div class="questions_2">
                    <label for="phone_number">Phone Number:</label>
                    <input name="phone_number" type="number" id="phone_number">

                    <label for="Password">Password:</label>
                    <input name="Password" type="password" id="Password">

                    <label for="Password_confirm">Password Confirmation:</label>
                    <input name="Password_confirm" type="password" id="Password_confirm">
                </div>
            </div>    
        </div>

        <div class="footer">
            <button type="submit" style="color: white;">Create Account</button>
            <p style="font-weight: bold;">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>
</html>
